{% extends 'layout.html' %}

{% block content %}
<style>
  .welcome-wrapper {
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 1rem;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    max-width: 700px;
    margin: 3rem auto;
  }
  .welcome-wrapper h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }
  .welcome-wrapper p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    color: #e2e8f0;
  }
  .btn-primary, .btn-outline-light {
    font-size: 1.1rem;
    padding: 0.75rem 2.5rem;
    border-radius: 50px;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #5a67d8;
    box-shadow: 0 8px 20px rgba(90,103,216,0.7);
  }
  .btn-outline-light:hover {
    background-color: white;
    color: #764ba2;
  }
  .btn-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
</style>

<div class="welcome-wrapper">
  <h1>Welcome to the Calculator App</h1>
  <p>Your sleek, easy-to-use tool for all your standard and scientific calculations.</p>
</div>
{% endblock %}
